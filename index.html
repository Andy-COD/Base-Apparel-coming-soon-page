<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="ad-content">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="mobile-img">
        <img src="images/hero-mobile.jpg" alt="betty" class="mb-img">
      </div>
      <div class="ad-container">
        <div class="ad-header">
          <h2>
            <span class="light">WE'RE</span><br>COMING<br>SOON
          </h2>
        </div>
        <div class="ad-text">
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <div class="form">
          <input type="email" placeholder="Email address" autocomplete="off" class="input">
          <img src="images/icon-error.svg" alt="error" class="error display">
          <button class="btn" type="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
        </div>
        <p class="error-text display">Please enter a valid email</p>
      </div>
    </div>
    <div class="card-img">
      <img src="images/hero-desktop.jpg" alt="betty" class="img">
    </div>
  </div> 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Andy-COD">Andy Ahwireng</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
